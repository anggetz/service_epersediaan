      data_total:
        type: integer
      page:
        type: integer
      total_page:
        type: integer
    type: object
  organisasi.OrganisasiModel:
    properties:
      aktif:
        type: integer
      alamat:
        type: string
      id:
        type: integer
      kode:
        type: string
      level:
        type: string
      nama:
        type: string
      organisasi:
        $ref: '#/definitions/organisasi.OrganisasiModel'
      pid:
        type: integer
      setting:
        type: integer
    type: object
  user.RequestToken:
    properties:
      password:
        example: bdg230683
        type: string
      username:
        example: NOVIRAHYANTI
        type: string
    type: object
  user.ResponseIAM:
    properties:
      organisasi:
        $ref: '#/definitions/organisasi.OrganisasiModel'
      username:
        type: string
    type: object
  user.ResponseToken:
    properties:
      token:
        type: string
    type: object
  util.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
host: localhost:8089
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
