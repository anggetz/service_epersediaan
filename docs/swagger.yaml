  barang.Model:
    properties:
      id:
        type: integer
      kode_akun:
        type: string
      kode_jenis:
        type: string
      kode_kelompok:
        type: string
      kode_objek:
        type: string
      kode_rincian_objek:
        type: string
      kode_sub_rincian_object:
        type: string
      kode_sub_sub_rincian_object:
        type: string
      nama_rek_aset:
        type: string
      umur_ekonomis:
        type: integer
