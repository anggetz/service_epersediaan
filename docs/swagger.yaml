  title: E-Persediaan API
  version: "1.0"
paths:
  /barang/data/check-number-plate:
    get:
      consumes:
      - application/json
      description: check registered number plate
      parameters:
      - description: number_plate
        in: query
        name: number_plate
        type: string
      - description: chassis_number
        in: query
        name: chassis_number
        type: string
      - description: machine_number
        in: query
        name: machine_number
        type: string
      - description: pidopd
        in: query
        name: pidopd
        type: integer
      - description: sub_pidopd
        in: query
        name: sub_pidopd
        type: integer
      - description: pidupt
        in: query
        name: pidupt
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/barang.MesinModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: check registered transportration item
      tags:
      - barang
  /barang/data/get-alat-angkut:
    get:
      consumes:
      - application/json
      description: get master transportration
      parameters:
      - description: take
        in: query
        name: take
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: search
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/barang.ResponseGetGetAlatAngkut'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: master data
      tags:
      - barang
  /barang/data/registered/get-transportation:
    get:
      consumes:
      - application/json
      description: get registered data tranportation
      parameters:
      - description: take
        in: query
        name: take
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: search
        in: query
        name: search
        type: string
      - description: opd_id
        in: query
        name: opd_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/barang.ResponseGetRegisteredDataTransportation'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: registered items
      tags:
      - barang
  /organisasi/data/get:
    get:
      consumes:
      - application/json
      description: get m_organisasi
      parameters:
      - description: take
        in: query
        name: take
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: search
        in: query
        name: search
        type: string
      - description: 2,1,0,-1,-2
        in: query
        name: level
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/organisasi.OrganisasiModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Organisasi
      tags:
      - organisasi
  /user/auth/token:
    post:
      consumes:
      - application/json
      description: get a token
      parameters:
      - description: Authorization Credential
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/user.RequestToken'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.ResponseToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HTTPError'
      summary: Token
      tags:
      - auth
  /user/data/iam:
    post:
      consumes:
      - application/json
      description: get a user logged in info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.ResponseIAM'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: IAM
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
