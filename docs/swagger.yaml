      kuasa_pengguna_barang_id:
        type: integer
      pengguna_barang:
        $ref: '#/definitions/barang.Organisasi'
      pengguna_barang_id:
        type: integer
      pidbarang:
        type: integer
      sub_kuasa_pengguna_barang:
